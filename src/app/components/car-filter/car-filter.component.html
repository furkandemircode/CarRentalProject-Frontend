<div *ngIf="brands.length > 0 && colors.length > 0">
  <div class="row mb-2">
    <div class="col-md-4">
      <label for="brandFilter" class="form-label">Markalar</label>
      <select class="form-select" id="brandFilter" [(ngModel)]="selectedBrandId">
        <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="colorFilter" class="form-label">Renkler</label>
      <select class="form-select" id="colorFilter" [(ngModel)]="selectedColorId">
        <option *ngFor="let color of colors" [value]="color.id">{{ color.name }}</option>
      </select>
    </div>
    <div class="col-md-4" style="margin-top: 0.8cm;">
      <button type="button" class="btn btn-success" (click)="applyFilter()">Filtrele</button>
      <button type="button" class="btn btn-success" style="margin-left: 10%;" (click)="clearFilters()">Temizle</button>
    </div>
  </div>
</div>
