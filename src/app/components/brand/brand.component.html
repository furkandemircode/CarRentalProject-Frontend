  <input type="text" [(ngModel)]="filterBrandText" class="form-control" id="filterBrandText" placeholder="Marka ara">
</div>

<ul class="list-group mb-2">
  <li routerLink="/cars" 
      [class]="getAllBrandClass()" 
      (click)="setGetAllBrand()"
      [queryParams]="removeBrandQueryParam()">

  </li>
  <li *ngFor="let brand of brands | filterBrand:filterBrandText"
